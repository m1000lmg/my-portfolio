<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .cell:hover {
      background: #f0f0f0;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const game = document.getElementById("game");
    const message = document.getElementById("message");
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;

    function drawBoard() {
      game.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = cell || "";
        div.onclick = () => makeMove(index);
        game.appendChild(div);
      });
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      if (checkWinner()) {
        message.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameOver = true;
      } else if (board.every(Boolean)) {
        message.innerText = "It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        drawBoard();
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6],
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      message.innerText = "";
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
